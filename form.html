<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="author" content="Destiny Linus - WDD 131 - Dynamic Web Fundamentals">
    <meta name="description" content="This is WDD 131 project assignment on product review form">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="./scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <label>Product Name<select name="pname" id="pname" required>
                <option value="">Select a Product</option>
            </select></label>

            <section>
                <div>Overall Rating</div>
                <label>‚≠ê<input type="radio" name="rating" id="one-star" required></label>
                <label>‚≠ê‚≠ê<input type="radio" name="rating" id="two-star" required></label>
                <label>‚≠ê‚≠ê‚≠ê<input type="radio" name="rating" id="three-star" required></label>
                <label>‚≠ê‚≠ê‚≠ê‚≠ê<input type="radio" name="rating" id="four-star" required></label>
                <label>‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê<input type="radio" name="rating" id="five-star" required></label>
            </section>
            
            <label>Date of Installation <input type="date" name="Installation-date" id="date"></label>

            <div>Which feautures did you find useful in the product?<br><em>(Check all that apply)</em></div>
            <label>Durability<input type="checkbox" name="durabilty" id="durability"></label>
            <label>Ease of Use<input type="checkbox" name="ease" id="ease"></label>
            <label>Performance<input type="checkbox" name="performance" id="performance"></label>
            <label>Design<input type="checkbox" name="design" id="design"></label>
            
            <label for="review">Written Review <span class="oaps">(Optional)</span></label>
            <textarea name="review" id="review" rows="5" cols="60"></textarea>

            <label>Your Name <span class="oaps">(Optional)</span><input type="text" name="uname" id="uname"></label>

            <label><input type="submit" value="Post Review"></label>

        </form>
    </main>
    <footer>
        <p>¬©<span id="currentyear"></span> üéà Linus Destiny üéà Nigeria</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
